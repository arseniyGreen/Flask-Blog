<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to my site</title>
    {% endif %}
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Hello, {{ user.nickname }}</h1>
    {% for post in posts %}
    <div><p>{{post.author.nickname}} says: <b>{{post.body}}</b></p></div>
    {% endfor %}
    {% endblock %}
</body>
</html>
